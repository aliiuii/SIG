<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Helps the browser identify support for mobile applications -->
    <meta charset="utf-8" />

    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Title on the browser tab -->
    <title>WebGIS</title>
    <!-- Leaflet CSS Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <!-- Leaflet JavaScript Library -->
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <!-- Style for the fullscreen map display -->
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <!-- HTML Block to display the map -->
    <div id="map"></div>
    <script>
      /* Initial Map */
      //lat, long, zoom (the initial view can be determined from Google Earth)
      var map = L.map("map").setView([-7.9, 110.45], 10);

      /* Tile Basemap */
      var basemap0 = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; <ahref="http://www.openstreetmap.org/copyright" >OpenStreetMap</a>',
      });

      var Esri_WorldImagery = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{ x } ", {
        attribution: "Tiles &copy; Purnama Akbar &mdash; 246111202 Statistics Program Study at Universitas Islam Indonesia",
      });
      var OpenTopoMap = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
        maxZoom: 17,
        attribution:
          'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
      });

      Esri_WorldImagery.addTo(map); //Calls the basemap to be displayed when the page is loaded

      /Control Layer/
      var baseMaps = {
        //yang kuning adalah nama yang muncul, yan putih adalah nama variabel/
        "Open Street Map": basemap0,
        "Open Topo Map": OpenTopoMap,
        "Esri WorldImagery": Esri_WorldImagery,
      };

      var Layers = {};
      var layerControl = L.control.layers(baseMaps, Layers, { collapsed: false });
      layerControl.addTo(map);

      // custom marker
      var customIcon1 = L.icon({
        iconUrl: "images/police.png",
        iconSize: [40, 40],
      });

      var marker0 = L.marker([-7.97460762345594, 110.59439979491695], { icon: customIcon1 });
      marker0.bindPopup("<b>Polsek Wonosari ");
      marker0.addTo(map);
      marker0.openPopup();
      marker0.bindTooltip("Polsek Wonosari <br> Jl. Bhayangkara no 01, Seneng, Seneng, Siraman, Kec. Wonosari, Kabupaten Gunung Kidul, Daerah Istimewa Yogyakarta 55813</b>");

      var marker1 = L.marker([-7.970236219438672, 110.60546907221804], { icon: customIcon1 });
      marker1.bindPopup("<b>Polres Gunungkidul ");
      marker1.addTo(map);
      marker1.openPopup();
      marker1.bindTooltip("Polres Gunungkidul <br> Polres Gunungkidul, Jl. Mgr. Sugiyo Pranoto No.15, Purwosari, Baleharjo, Kec. Wonosari, Kabupaten Gunung Kidul, Daerah Istimewa Yogyakarta 55851</b>");

      var marker2 = L.marker([-7.990339548587228, 110.37398383306083], { icon: customIcon1 });
      marker2.bindPopup("<b>Polsek Purwosari ");
      marker2.addTo(map);
      marker2.openPopup();
      marker2.bindTooltip("Polsek Purwosari <br> Jl. Parangtritis No.Km 7, Tompak, Giritirto, Kec. Purwosari, Kabupaten Gunung Kidul, Daerah Istimewa Yogyakarta 55872</b>");

      var marker3 = L.marker([-8.002157797151597, 110.41869680873452], { icon: customIcon1 });
      marker3.bindPopup("<b>Polsek Panggang ");
      marker3.addTo(map);
      marker3.openPopup();
      marker3.bindTooltip("Polsek Panggang <br> Panggang I, Giriharjo, Kec. Panggang, Kabupaten Gunung Kidul, Daerah Istimewa Yogyakarta 55872</b>");

      var marker4 = L.marker([-7.97460762345594, 110.59439979491695], { icon: customIcon1 });
      marker4.bindPopup("<b>Polsek Saptosari");
      marker4.addTo(map);
      marker4.openPopup();
      marker4.bindTooltip("Polsek Saptosari <br> Jl. Raya Panggang Wonosari No.KM 22, Bulurejo, Kepek, Kec. Saptosari, Kabupaten Gunung Kidul, Daerah Istimewa Yogyakarta 55871</b>");

      var marker5 = L.marker([-8.147739306614294, 110.76616716044504], { icon: customIcon1 });
      marker5.bindPopup("<b>Polsek Girisubo ");
      marker5.addTo(map);
      marker5.openPopup();
      marker5.bindTooltip("Polsek Girisubo <br> Jerukwudel, Kec. Girisubo, Kabupaten Gunung Kidul, Daerah Istimewa Yogyakarta 55883</b>");

      var marker6 = L.marker([-7.986903352588181, 110.65748498943643], { icon: customIcon1 });
      marker6.bindPopup("<b>Polsek Semanu ");
      marker6.addTo(map);
      marker6.openPopup();
      marker6.bindTooltip("Polsek Semanu <br> Jl. Raya Semanu-Rongkop, Ngebrak Timur, Semanu, Kec. Semanu, Kabupaten Gunung Kidul, Daerah Istimewa Yogyakarta 55883</b>");

      var marker7 = L.marker([-7.946782273969113, 110.65679834397538], { icon: customIcon1 });
      marker7.bindPopup("<b>Polsek Karangmojo ");
      marker7.addTo(map);
      marker7.openPopup();
      marker7.bindTooltip("Polsek Karangmojo <br> Jl. Karangmojo - Wonosari, Kenteng, Wiladeg, Kec. Karangmojo, Kabupaten Gunung Kidul, Daerah Istimewa Yogyakarta 55891</b>");

      var marker8 = L.marker([-7.961063108456552, 110.7137899172423], { icon: customIcon1 });
      marker8.bindPopup("<b>Polsek Ponjong ");
      marker8.addTo(map);
      marker8.openPopup();
      marker8.bindTooltip("Polsek Ponjong <br> Jl. Jend. Soedirman No. 10, Ponjong, Pati, Genjahan, Kec. Ponjong, Kabupaten Gunung Kidul, Daerah Istimewa Yogyakarta 55892</b>");

      var marker9 = L.marker([-8.055576039519392, 110.57302759772764], { icon: customIcon1 });
      marker9.bindPopup("<b>Polsek Tanjungsari ");
      marker9.addTo(map);
      marker9.openPopup();
      marker9.bindTooltip("Polsek Tanjungsari <br> Jl. Baron No.12, Glagah, Kemiri, Kec. Tanjungsari, Kabupaten Gunung Kidul, Daerah Istimewa Yogyakarta 55881</b>");
    </script>
  </body>
</html>
